<ol>
  <li ng-repeat="item in $ctrl.found">
    {{ item.name }}, {{item.short_name}}, {{item.description}}
    <button ng-click="$ctrl.remove($index);">Remove Item</button>
  </li>
</ol>
<div class="error" ng-show="$ctrl.found.length == 0">Nothing found.</div>
