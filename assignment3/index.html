<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
        <h1>Narrow Down Your SHIT 85 Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="narrow.getMatchedItems()">Narrow It Down For Me!</button>

        </div>
         <br/><br/><br/><br/>
        <div>
          <found-items 
           found-list="narrow.found"
           on-remove="narrow.removeItem(index)"></found-items>
        </div>
   <!--     <div>
          <ol>
                <li ng-repeat="item in narrow.found">
                  <button>Remove Item</button>
                </li>
              </ol>
              <div class="error" ng-show="narrow.found.length == 0">Nothing found.</div>
        </div> -->

  </div>
  <script src="../angular.min.js"></script>
  <script src="narrow.module.js"></script>
  <script src="narrow.controller.js"></script>
  <script src="menusearch.service.js"></script>
  <script src="founditems.directive.js"></script>
</body>
</html>
